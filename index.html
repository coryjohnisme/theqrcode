<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
</head>
<body>
    <div id="qrCodeImage"></div>
    <script src="qrcode.min.js"></script>
    <script>
        const qrCodeImage = document.getElementById('qrCodeImage');

        const urlParam = window.location.pathname.replace('/', '');
        const imageUrl = `${urlParam}.jpg`; // Assuming QR code images are named based on the URLs

        const qrcode = new QRCode(qrCodeImage, {
            text: urlParam,
            width: 128,
            height: 128
        });

        const img = document.createElement('img');
        img.src = imageUrl;
        qrCodeImage.appendChild(img);
    </script>
</body>
</html>
